<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/x-icon" href="to-do.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <img src="to-do.png" alt="">

        <div class="nav_box">
            <p id="p">3:16 Am</p>

            <span id="count" class="count" title="Tasks Completed">0</span>
            <button id="mode" class="mode" title="Click to Change Mode">Light</button>

        </div>

    </nav>

    <h1 id="head1">To Do List</h1>
    <p id="para1">Plan your tasks for today and get things done!</p>

    <div class="container">

        <div class="box" id="box">

            <h3 id="myt" title="Double click to change">My Today's tasks</h3>


            <ol id="ol">
                <p id="demo">Add your tasks here and never miss a step!</p>
            </ol>

        </div>

        <div class="box2">
            <input type="text" name="" id="inp" class="inp" placeholder="Enter Your Next Task">
            <button id="add" class="add">Add</button>

        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
